<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Style.css" rel="stylesheet" type="text/css" />    

    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="Juicer/juicer-min.js"></script>
    <script src="DataInvariant.js"></script>
    <script src="Data.lang-en.js"></script>
    <script src="HomePage.js"></script>
    <script id="records" type="text/template">
        {@each list as item}
        <div class="col-sm-6 col-md-6">
            <a class="thumbnail" id="${item.id}" href="$${item.uri}">
                <img src="Image/${item.id}.png" alt="${item.name}">
                <div class="caption">
                    <h3 class="text-center">${item.name}</h3>
                </div>
            </a>
        </div>
        {@/each}
    </script>
</head>
<body>
    <div class="container">
        <div class="row" id="tabs">
        </div>
    </div>
    <script>
       tabs.innerHTML = juicer(records.innerHTML, data);
    </script>
</body>
</html>
